<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Loading Animation</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .square {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #7289DA;
      border-radius: 0;
      animation-fill-mode: both;
    }

    .square:first-child {
      top: 0;
      left: 0;
      transform: scale(1.3) rotate(0deg);
      animation: moveSquare1 2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .square:nth-child(2) {
      top: 46px;
      left: 46px;
      transform: scale(1.3) rotate(-180deg);
      animation: moveSquare2 2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    @keyframes moveSquare1 {
      0%   { top: 0; left: 0; transform: scale(1.3) rotate(0deg); }
      25%  { top: 0; left: 46px; transform: scale(0.8) rotate(-90deg); }
      50%  { top: 46px; left: 46px; transform: scale(1.3) rotate(-180deg); }
      75%  { top: 46px; left: 0; transform: scale(0.8) rotate(-270deg); }
      100% { top: 0; left: 0; transform: scale(1.3) rotate(-360deg); }
    }

    @keyframes moveSquare2 {
      0%   { top: 46px; left: 46px; transform: scale(1.3) rotate(-180deg); }
      25%  { top: 46px; left: 0; transform: scale(0.8) rotate(-270deg); }
      50%  { top: 0; left: 0; transform: scale(1.3) rotate(-360deg); }
      75%  { top: 0; left: 46px; transform: scale(0.8) rotate(-450deg); }
      100% { top: 46px; left: 46px; transform: scale(1.3) rotate(-540deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>
</html>
